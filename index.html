    <div class="container">

      <div class="row mb-5">

        <div class="card col-12" id="train-card">
          <h5 class="card-header">Current Train Schedule</h5>
          <div class="row text-center">
            <div class="col-1"></div>
            <div class="col-2">Train Name</div>
            <div class="col-2">Destination</div>
            <div class="col-2">Frequency (min)</div>
            <div class="col-2">Next Arrival</div>
            <div class="col-2">Minutes Away</div>
            <div class="col-1"></div>
          </div>
        </div>
        <!--CARD END-->

      </div>
      <!--ROW END-->

      <div class="row">

        <div class="card col-12" id="add-train-card">
          <h5 class="card-header">Add Train</h5>

          <form>

            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="name-input" autofocus required />
            </div>

            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination-input" required />
            </div>

            <div class="form-group">
              <label for="first-time">First Train Time (military time)</label>
              <input type="time" class="form-control" id="firstTime-input" placeholder="HH:mm" required />
            </div>

            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="number" class="form-control" id="frequency-input" required />
            </div>

            <button type="submit" class="btn btn-secondary mb-2" id="submit-btn">Submit</button>

          </form>

        </div>
      </div>
    </div>
    <!--CONTAINER END-->

    <!--MOMENT JS-->
