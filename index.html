<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Train Scheduler System</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />
    <!--BS CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--MY CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/main.css"
    />
  </head>
  <body>
    <div
      class="jumbotron jumbotron-fluid mb-5 bg-pika text-pika font-weight-bolder"
    >
      <div class="container-fluid bg-blue">
        <div class="row py-3 align-middle">
          <div class="col-1"></div>
          <div class="col-8">
            <h1 class="display-4">Train Time</h1>
            <p class="lead">Find out when your train is coming!</p>
          </div>
          <div class="col-2">
            <img
              src="assets/images/pikachoo-choo.jpg"
              width="218px"
              height="143px"
              class="rounded"
              alt=""
            />
          <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="card bg-dark text-white">
        <img src="assets/images/train2.jpg" class="card-img img-fluid" alt="red train" />
        <div class="card-img-overlay">
            <h3 class="card-title">Train Time</h5>
            <p class="card-text">Find out when your train is coming!</p>
        </div>
    </div>     -->

    <div class="container">
      <div class="row mb-5">
        <div class="card col-12 px-0 pb-3 card-bg" id="train-card">
          <h5 class="card-header bg-pika text-brown">Current Train Schedule</h5>
          <div class="row text-center my-3 font-weight-bolder text-brown">
            <div class="col-1"></div>
            <div class="col-2 border-bottom border-dark">Train Name</div>
            <div class="col-2 border-bottom border-dark">Destination</div>
            <div class="col-2 border-bottom border-dark">Frequency (min)</div>
            <div class="col-2 border-bottom border-dark">Next Arrival</div>
            <div class="col-2 border-bottom border-dark">Minutes Away</div>
            <div class="col-1"></div>
          </div>
        </div>
        <!--CARD END-->
      </div>
      <!--ROW END-->

      <div class="row">
        <div class="card col-12 px-0 mb-5 pb-3 card-bg" id="add-train-card">
          <h5 class="card-header bg-pika text-brown">Add Train</h5>

          <form class="px-4 text-blue">
            <div class="form-group">
              <label for="train-name" class="mt-3">Train Name</label>
              <input
                type="text"
                class="form-control"
                id="name-input"
                autofocus
                required
              />
            </div>

            <div class="form-group">
              <label for="destination">Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="first-time">First Train Time (military time)</label>
              <input
                type="text"
                class="form-control"
                id="firstTime-input"
                placeholder="HH:mm"
                required
              />
            </div>

            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input
                type="number"
                class="form-control"
                id="frequency-input"
                required
              />
            </div>

            <button
              type="submit"
              class="btn bg-pika text-blue"
              id="submit-btn"
              data-target="#submitSuccess"
            >
              Submit
            </button>

            <div
              class="modal fade"
              id="submitSuccess"
              tabindex="-1"
              role="dialog"
              aria-labelledby="submitSuccesLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="submitSuccessLabel">
                      Thank You!
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Your train was successfully added!
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn bg-pika text-blue"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--CONTAINER END-->

    <!--MOMENT JS-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
    <!--FIREBASE JS-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!--BS JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!--BS POPPER-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <!--BS JS-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!--MY JS-->
    <script src="assets/main.js"></script>
  </body>
</html>
